version: "1"

services:

  eureka-service:
    build: eureka-service
    container_name: eureka-service
    image: eurekaservice:latest
    ports:
      - 8761:8761
    networks:
      - homatesnet
    restart: on-failure

  api-gateway:
    build: api-gateway
    container_name: api-gateway
    image: api-gateway:latest
    ports:
      - 8080:8080
    depends_on:
      - eureka-service
    networks:
      - homatesnet
    restart: on-failure

  # keycloak:
