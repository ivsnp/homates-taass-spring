  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - homatesnet
    restart: on-failure

  # DBs
  # keycloak-postgres:
  # container_name: keycloak-postgres
  # image: postgres:latest
  # ports:
  #   - 5433:5432
  # volumes:
  #   - keycloak-data:/var/lib/postgresql/data
  # networks:
