# persistent volume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wallet-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/lib/postgresql/data"

---
# persistent volume claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wallet-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi

---
# deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: homates
  name: wallet-postgres  #nome deployment
spec:
  serviceName: wallet-postgres
  replicas: 1 #repliche dell'eureka-service in caso di rottura
  selector:
    matchLabels:
      app: wallet-postgres
  template:
    metadata:
      labels:
        app: wallet-postgres
    spec:
      volumes:
        - name: wallet-pv-storage
          persistentVolumeClaim:
            claimName: wallet-pv-claim
      containers:
        - name: wallet-postgres #pod nel deployment
          image: postgres:latest
          imagePullPolicy: Always
          env:
            - name: POSTGRES_DB
              value: "homates-wallet"
            - name: POSTGRES_USER
              value: "homates"
            - name: POSTGRES_PASSWORD
              value: "admin"
          ports:
            - containerPort: 5432 #porta in cui esce il pod ossia il container
          resources:
            requests:
              cpu: "100m"
              memory: "250Mi"
            limits:
              cpu: "200m"
              memory: "300Mi"
---
# service
apiVersion: v1
kind: Service
metadata:
  namespace: homates
  name: wallet-postgres
spec:
  clusterIP: None
  selector:
    app: wallet-postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP