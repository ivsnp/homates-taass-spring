apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wallet-postgres  #nome deployment
spec:
  serviceName: wallet-postgres
  replicas: 1 #repliche dell'eureka-service in caso di rottura
  selector:
    matchLabels:
      app: wallet-postgres
  template:
    metadata:
      labels:
        app: wallet-postgres
    spec:
      containers:
        - name: wallet-postgres #pod nel deployment
          image: postgres:latest
          imagePullPolicy: Always
          env:
            - name: POSTGRES_DB
              value: "homates-wallet"
            - name: POSTGRES_USER
              value: "homates"
            - name: POSTGRES_PASSWORD
              value: "admin"
          ports:
            - containerPort: 5432 #porta in cui esce il pod ossia il container
---
#file service
apiVersion: v1
kind: Service
metadata:
  name: wallet-postgres
spec:
  clusterIP: None
  selector:
    app: wallet-postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP